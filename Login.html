               </ul>        
           </div>

    <div id="loginForm" class="form-container">
        <form method="post">
            <div class="container">
                <label for="name"><b>Nome de usuário</b></label>
                <input type="text" placeholder="digite seu nome de usuário..." name="name" required>

                <label for="password"><b>Senha</b></label>
                <input type="password" placeholder="digite sua senha..." name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Lembre-se de mim
                </label>
            </div>
            <p>Esqueceu sua <a href="#" onclick="openModal()">senha?</a></p>
            <p>Não tem conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
        </form>
    </div>

    <div id="registrationForm" class="form-container" style="display:none;">
        <form method="post">
            <div class="container-reg">
                <label for="name"><b>Nome de usuário</b></label>
                <input type="text" placeholder="digite seu nome de usuário..." name="name" required>

                <label for="password"><b>Senha</b></label>
                <input type="password" placeholder="digite sua senha..." name="psw" required>

                <label for="email"><b>E-mail</b></label>
                <input type="email" placeholder="digite seu e-mail..." name="eml" required>

                <button type="submit">Finalizar Cadastro</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Lembre-se de mim
                </label>
            </div>
            <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
    </div>
 <div id="forgotPasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail para receber um link de redefinição de senha:</p>
        <input type="email" placeholder="digite seu e-mail..." name="email" required>
        <div id="modal-button">
        <button onclick="sendResetLink()">Enviar</button>
    </div>
    </div>
</div>

    <footer>
        <img src="IMG/logo.png" alt="Logo da Aurora">
    </footer>
